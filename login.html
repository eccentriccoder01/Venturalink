<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Venturalink">
    <title>Login - Venturalink</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Venturalink" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles/auth.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/scripts/theme.js" defer></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body class="auth-body">
    <div class="auth-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <header class="auth-header">
        <nav class="auth-navbar">
            <div class="logo">
                <a href="./index.html" class="logo-link">
                    <img src="V.png" alt="Venturalink Logo" class="logo-img">
                </a>
            </div>
            <div class="nav-actions">
                <a href="register.html" class="nav-btn nav-btn-outline">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-card-header">
                    <div class="auth-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="url(#gradient1)"/>
                            <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="url(#gradient1)"/>
                            <defs>
                                <linearGradient id="gradient1" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                                    <stop offset="0%" stop-color="#667eea"/>
                                    <stop offset="100%" stop-color="#373a9c"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to continue your journey</p>
                </div>

                <form id="login-form" class="auth-form" data-form-type="login">
                    <div class="form-field">
                        <div class="field-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <input type="email" name="email" required placeholder="Enter your email" class="field-input">
                    </div>

                    <div class="form-field">
                        <div class="field-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <input id="password" type="password" name="password" required placeholder="Enter your password" class="field-input" autocomplete="current-password">
                        <button type="button" id="password-toggle" class="password-toggle" aria-label="Show password" data-visible="false">
                            <!-- Eye (visible state) -->
                            <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <!-- Eye off (hidden state) -->
                            <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.8 21.8 0 0 1 5.06-5.94" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9.9 4.24A10.94 10.94 0 0 1 12 5c7 0 11 7 11 7a21.8 21.8 0 0 1-2.16 3.19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14.12 14.12a3 3 0 0 1-4.24-4.24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1 1l22 22" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="remember" class="checkbox-input">
                            <span class="checkbox-mark"></span>
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-submit-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-shine"></div>
                    </button>
                    <!-- added sign in with google -->
                    <button type="submit"  id="btn-google-sign" class="auth-submit-btn">
                        <img id="google-logo" src="./assets/google.png" alt="google">
                        <span class="btn-text">Sign In with Google</span>
                        <div class="btn-shine"></div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="auth-footer-text">
                        Don't have an account? 
                        <a href="register.html" class="auth-link">Create one now</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/login.js" defer></script>
</body>
</html>
